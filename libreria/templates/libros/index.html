{% extends "base.html" %}
{% block titulo %} Lista de libros {% endblock%}
{% block contenido %} 
<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-primary" href="{% url 'crear' %}" role="button">Agregar</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Libros</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>titulo</th>
                    <th>Imagen</th>
                    <th>Descripcion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for libro in libros %}
                <tr>
                    <td>{{libro.id}}</td>
                    <td>{{libro.titulo}}</td>
                    <td>
                        <img width="100" height="100" src="{{ libro.imagen.url }}" alt="imagen"/>
                    </td>
                    <td>{{libro.descripcion}}</td>
                    <td>
                        <a name="" id="" class="btn btn-primary" href="{% url 'editar' libro.id %}" role="button">Editar</a> 
                        <a name="" id="" class="btn btn-danger" href="{% url 'eliminar' libro.id %}" role="button">Borrar</a> 
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
</div>
{% endblock %}
